<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card UI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="payment">
    <div class="bg"></div>
    <div class="card">
        <img src="chip.png" class="chip">
        <div class="logo"></div>
        <h2 class="bankName" contenteditable="true">Bank Name</h2>
        <form>
            <div class="inputBox">
                <span>Card No</span>
                <input type="text" placeholder="0123 4567 8901 2345" maxlength="19">
            </div>

            <div class="inputBox">
                <span>Card Holder</span>
                <input type="text" placeholder="Muhammed Ali">
            </div>

            <div class="group">
                <div class="inputBox">
                    <span>Valid Thru</span>
                    <input type="text" placeholder="MM/YY" maxlength="5">
                </div>

                <div class="inputBox">
                    <span>CVV</span>
                    <input type="password" placeholder="***" maxlength="4">
                </div>

            </div>
        </form>
    </div>

   <button class="btn">Confirm and pay</button>
  </div>









</body>
</html>
